<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/slate/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="./css/rangeslider.css">

    <style>
        #btnCrearPlato {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>

    <div class="modal fade" id="modalCrearPlato">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear un Nuevo Plato</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form autocomplete="off">
                        <div class="form-group">
                            <label for="inputNombre">Nombre:</label>
                            <input type="text" id="inputNombre" name="inputNombre" class="form-control"
                                placeholder="Ejm: Seco de Cabrito">
                        </div>
                        <div class="form-group">
                            <label for="inputOrigen">Origen:</label>
                            <input type="text" id="inputOrigen" name="inputOrigen" class="form-control"
                                placeholder="Ejm: Perú">
                        </div>
                        <div class="form-group">
                            <label for="inputCalorias">Cantidad de Calorías:</label>
                            <input type="range"
                                    id="inputCalorias"
                                    name="inputCalorias"
                                    min="1"                    
                                    max="200"                  
                                    step="1"                   
                                    value="1"                 
                                    data-orientation="vertical" 
                                    >
                        </div>
                        <div class="form-group">
                            <label for="inputDescripcion">Describa el Plato:</label>
                            <textarea name="inputDescripcion" id="inputDescripcion" cols="30" rows="10" class="form-control"
                                placeholder="Introduzca una descripción"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnGuardarPlato">
                        Crear Plato
                    </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./platos.html">Platos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container-fluid mt-4">
    </main>
    <button id="btnCrearPlato" class="btn btn-info">
        <i class="fas fa-plus fa-2x"></i>
    </button>



    <!-- Script minimo necesario para usar FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-app.js"></script>
    <!-- Script para conectarse a la base de datos en tiempo real -->
    <script src="https://www.gstatic.com/firebasejs/6.3.0/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/rangeslider.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnZzdYNu8q7TN9PdX5XEmbJ2TIHYMC8cI"></script>
    <script src="./js/notify.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
